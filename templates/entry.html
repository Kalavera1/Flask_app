<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenbank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Antworten</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr> <!-- DEFINIERT SPALTENNAMEN -->
                    <th>ID</th>
                    <th>Datum</th>
                    <th>TimeStamp</th>
                    <th>Email</th>
                    <th>Platz 10</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr> <!-- DEFINIERT WAS ANGEZEIGT WIRD UND IN WELCHER REIHENFOLGE -->
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.created_at.strftime('%d.%m.%Y') }}</td> <!-- Datum und Zeit formatieren -->
                    <td>{{ entry.created_at.strftime('%H:%M') }}</td> <!-- Datum und Zeit formatieren -->
                    <td>{{ entry.email }}</td>
                    <td>{{ entry.Platz10 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
