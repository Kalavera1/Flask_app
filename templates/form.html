<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Goldene Berti - Abstimmungsformular</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    body {
        background-image: url("/static/background_dashboard.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #f5f5f5; /* Helle Schriftfarbe */
        font-family: 'Roboto', sans-serif;
    }


        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }

        label {
            color: #ffffff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            box-shadow: 0px 4px 15px rgba(40, 167, 69, 0.4);
        }

        .list-group-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .alert {
            margin-top: 20px;
        }

        .container {
            background-color: rgba(245, 227, 118, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Goldener Berti 2024</h1>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/submit" method="POST" class="mt-4">
            <div class="mb-3 position-relative">
                <label for="Platz10" class="form-label">Platz 10</label>
                <input type="text" class="form-control" id="Platz10" name="Platz10" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>

            <div class="mb-3 position-relative">
                <label for="Platz9" class="form-label">Platz 9</label>
                <input type="text" class="form-control" id="Platz9" name="Platz9" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>

            <div class="mb-3 position-relative">
                <label for="Platz8" class="form-label">Platz 8</label>
                <input type="text" class="form-control" id="Platz8" name="Platz8" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>

            <div class="mb-3 position-relative">
                <label for="Platz7" class="form-label">Platz 7</label>
                <input type="text" class="form-control" id="Platz7" name="Platz7" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>

            <div class="mb-3 position-relative">
                <label for="Platz6" class="form-label">Platz 6</label>
                <input type="text" class="form-control" id="Platz6" name="Platz6" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>

            <div class="mb-3 position-relative">
                <label for="Platz5" class="form-label">Platz 5</label>
                <input type="text" class="form-control" id="Platz5" name="Platz5" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>
            <div class="mb-3 position-relative">
                <label for="Platz4" class="form-label">Platz 4</label>
                <input type="text" class="form-control" id="Platz4" name="Platz4" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>
            <div class="mb-3 position-relative">
                <label for="Platz3" class="form-label">Platz 3</label>
                <input type="text" class="form-control" id="Platz3" name="Platz3" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>
            <div class="mb-3 position-relative">
                <label for="Platz2" class="form-label">Platz 2</label>
                <input type="text" class="form-control" id="Platz2" name="Platz2" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>
            <div class="mb-3 position-relative">
                <label for="Platz1" class="form-label">Platz 1</label>
                <input type="text" class="form-control" id="Platz1" name="Platz1" placeholder="Gib ein Brettspiel ein">
                <div id="suggestions" class="list-group mt-2"></div>
            </div>

            <button type="submit" class="btn btn-primary">
                 <i class="fas fa-paper-plane"></i> Speichern und Abschicken
            </button>

        </form>

        <div class="mt-4">
            <a href="/export" class="btn btn-success">
               <i class="fas fa-download"></i>
                Datei export als CSV</a>

        </div>
    </div>

    <script>
    let validSelection = false;  // Variable zur Überprüfung der gültigen Auswahl
    let currentSuggestions = [];  // Speichert die aktuellen Vorschläge

    document.getElementById('Platz10').addEventListener('input', function() {
        let query = this.value;
        validSelection = false;  // Ungültige Auswahl, bis ein Vorschlag geklickt wird

        if (query.length > 1) {
            fetch(`/autocomplete?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    currentSuggestions = data;  // Speichert aktuelle Vorschläge
                    let suggestions = document.getElementById('suggestions');
                    suggestions.innerHTML = '';
                    data.forEach(item => {
                        let option = document.createElement('div');
                        option.classList.add('list-group-item');
                        option.textContent = item;
                        option.onclick = function() {
                            document.getElementById('Platz10').value = item;
                            suggestions.innerHTML = '';
                            validSelection = true;  // Gültige Auswahl wurde getroffen
                        };
                        suggestions.appendChild(option);
                    });
                });
        }
    });

    // Formulareinsendung verhindern, wenn kein gültiges Brettspiel ausgewählt wurde
    document.querySelector('form').addEventListener('submit', function(event) {
        let inputValue = document.getElementById('Platz10').value;

        // Überprüfen, ob die aktuelle Eingabe mit einem Vorschlag übereinstimmt
        if (!validSelection && !currentSuggestions.includes(inputValue)) {
            event.preventDefault();  // Formular nicht abschicken
            alert("Bitte wähle ein Brettspiel aus der Liste aus!");
        }
    });
</script>

</body>
</html>
