<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestätigung - Goldener Berti 2024</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/background_dashboard.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;

        h1 {
            color: #FFFFFF; /* Goldene Farbe */
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            color: #ffffff;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Link-Stil */
        a {
            color: #FFD700; /* Goldene Links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #fff; /* Weiß beim Hover */
            text-decoration: underline; /* Unterstreichen beim Hover */
        }

        /* Buttons anpassen */
        .btn-gold {
            background-color: #FFD700;  /* Goldene Farbe */
            color: #fff;  /* Weiße Schrift */
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;  /* Runde Form */
            border: 2px solid #FFD700;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.5);  /* Schattierung in Gold */
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            color: #FFD700;  /* Goldene Schrift beim Hover */
            background-color: #fff;  /* Weißer Hintergrund beim Hover */
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.7);  /* Verstärkter Schatten */
            border: 2px solid #FFD700;
            transform: scale(1.1);  /* Leichtes Vergrößern beim Hover */
        }

        .btn-secondary {
            background-color: #777777;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            border: 2px solid #777777;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #555555;
            border-color: #555555;
        }

        /* Zentrieren der Buttons */
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danke für deine Teilnahme!</h1>
        <p>Deine Spiele wurden erfolgreich gespeichert. Du kannst dich jederzeit wieder einloggen, um deine Eingaben zu bearbeiten.</p>
        <p>Du kannst auch jeder Zeit <a href="/login">hier</a> später über diesen Link zurückkehren</p>
        <a href="/form" class="btn btn-secondary">Zurück zur Abstimmung</a>
        <a href="/logout" class="btn btn-secondary">Abmelden</a>
    </div>
</body>
</html>
