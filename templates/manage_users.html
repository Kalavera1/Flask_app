<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Benutzerverwaltung</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Rolle</th>
                    <th>Letzter Login</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <!-- Dropdown-Menü für die Rollen -->
                    <td>
                        <form action="{{ url_for('update_user_role', user_id=user.id) }}" method="POST">
                            <select name="role" class="form-select" onchange="this.form.submit()">
                                <option value="User" {% if user.role == 'User' %}selected{% endif %}>Benutzer</option>
                                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </form>
                    </td>
                    <!-- Anzeige des letzten Logins -->
                    <td>{{ user.last_login.strftime('%d.%m.%Y %H:%M:%S') if user.last_login else 'Noch kein Login' }}</td>
                    <td>
                    <!-- Optional: Hier kannst du weitere Aktionen wie Benutzer löschen hinzufügen -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
